{% extends "base.html" %}

{% block content %}
    <h3>Blog Posts</h3>

    {% if blogs|length == 0 %}
    <p>No posts yet!</p>
    {% else %}

        {% for blog in blogs %}
        <a href="blog?id={{blog.id}}/" class="blogtitle">{{blog.title}}</a><p></p>
        Posted: {{blog.date}}<p></p>
        {{blog.content}}
        <h4>*~*~*~*~*~*~*~*~*~*~*</h4>
            {% endfor %}
        
    {% endif %}

{% endblock %}
