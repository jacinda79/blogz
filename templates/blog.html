{% extends "base.html" %}

{% block content %}
    <h2>All the things she said...</h2>

    {% if blogs|length == 0 %}
    <p>No posts yet!</p>
    {% else %}

        {% for blog in blogs %}
        <a href="blog?id={{blog.id}}/">{{blog.title}}</a> | {{blog.date}}<p></p>
        {{blog.content}}
        <h2>*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*</h2>
            {% endfor %}
        
    {% endif %}

{% endblock %}
